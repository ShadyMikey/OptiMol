language: python
sudo: false

python:
  - '3.6'
  
install:
  - pip install -r requirements.txt
  - pip install python-coveralls
  - pip install coveralls
  
script:
  - pytest --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing
#   - coverage run --source=mypkg setup.py test

after_success:
  - coverage report
  - coveralls
